<!DOCTYPE html>
<html>
<head>

    <title>Page Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="js/AjaxUpdate.js"></script>
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <td><input type="number" id="pId"></td>
            <td><button onclick="get();" class="btn btn-info">Get!</button></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input type="text" id="pName"></td>
        </tr>
        <tr>
            <th>City</th>
            <td><input type="text" id="pCity"></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input type="text" id="pState"></td>
        </tr>
        <tr>
            <th>Preferred</th>
            <td><input type="checkbox" id="pPreferred"></td>
        </tr>
        <tr>
            <td colspan="3">
                <button onclick="update();" class="btn btn-primary">Update!</button>
            </td>
            <td>
                <button onclick="remove();" class="btn btn-warning">Remove</button>
            </td>
        </tr>

    </table>
</body>
</html>
