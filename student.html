!<!DOCTYPE html>
<html>
<head>
    
    <title>Page Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="js/student.js"></script>

</head>
<body onload="loaded();">
    <table class="table table-sm">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>GPA</th>
                <th>SAT</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <table>
        <tr>
            <td>Id</td><td><input id="pId" type = "number"></td>
        </tr>
        <tr>
            <td>Name</td><td><input id="pName" type = "text"></td>
        </tr>
        <tr>
            <td>GPA</td><td><input id="pGpa" type = "number"></td>
        </tr>
        <tr>
            <td>SAT</td><td><input id="pSat" type = "number"></td>
        </tr>
        <tr>
            <td>Year</td><td>
            <select id="pYear">
                <option value= "FR">Freshman</option>
                <option value="SO">Sophomore</option>
                <option value="JR">Junior</option>
                <option value="SR" selected>Senior</option>
            </select>
            </td>
        </tr>
    </table>
    <button onclick="add();">Add</button>
</body>
</html>
